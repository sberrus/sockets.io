<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Socket-Client</title>
	</head>
	<body class="container">
		<h1>Socket Client</h1>
		<hr />
		<div class="w-50 m-auto text-center bg-danger" id="disconectedDisplay">Servidor Desconectado!</div>
		<div class="w-50 m-auto text-center text-light bg-success" id="conectedDisplay">Servidor Conectado!</div>

		<div class="container">
			<div class="row">
				<form action="">
					<div class="col"><input type="text" id="txtMsg" class="form-control" /></div>
					<div class="d-flex flex-row justify-content-start">
						<button id="btnMsg" type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>

		<!--Bootstrap-->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<!--End Bootstrap-->

		<!--Socket.io-->
		<script src="./socket.io/socket.io.js"></script>
		<script src="./socketClient.js" defer></script>
		<!--End Socket.io-->
	</body>
</html>
